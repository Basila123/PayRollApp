<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&dispaly=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/NewPayRollForm.css">
    <title>Employee payroll form</title>
    <script defer src="../Javascripts/NewPayRollForm.js"></script>
</head>
<body>
    <!-----UC1------->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../Assets/images/logo.png" alt="Company logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text">PAYROLL</span>
            </div>
        </div>
  </header>
  <div class="form-content">
    <form class="form" action="#" onsubmit="save(event);return false">
        <!----Uc2--Adding name input--->
          <div class="form-head">
            Employee Payroll Form
          </div>
          <div class="row-content">
            <label class="label text" for= "name">Name</label>
            <input class="input" type="text" id="name" name="name" placeholder="your name.." required>
          </div>
          
          <!-----Uc3 adding images-->
          <div class="row-content">
            <label class="label text" for ="profile">Profile Image</label>
              <div class="profile-radio-content">
                <label>
                    <input type="radio" id="profile1" name="profile"
                        value="../Assets/profile-images/Ellipse 1.png" required>
                        <img class="profile" id=image1  src="../Assets/profile-images/Ellipse -1.png">
                </label>
                <label>
                      <input type="radio" id="profile2" name="profile"
                      value="../Assets/profile-images/Ellipse 2.png" required>
                      <img class="profile" id=image2 src="../Assets/profile-images/Ellipse -2.png">
                </label>
                <label>
                    <input type="radio" id="profile3" name="profile"
                    value="../Assets/profile-images/Ellipse 3.png" required>
                    <img class="profile" id=image3 src="../Assets/profile-images/Ellipse -3.png">
                </label>
                <label>
                    <input type="radio" id="profile4" name="profile"
                    value="../Assets/profile-images/Ellipse 4.png" required>
                    <img class="profile" id=image4 src="../Assets/profile-images/Ellipse -4.png">
                </label>
                <label>
                    <input type="radio" id="profile5" name="profile"
                    value="../Assets/profile-images/Ellipse 5.png"  required>
                    <img class="profile" id=image5 src="../Assets/profile-images/Ellipse -5.png">
                </label>
            </div>
          </div>
          <!---UC4-->
          <div class="row-content">
              <label class="label text" for="gender">Gender</label>
          </div>
          <div>
            <input type="radio" id="male" name="gender" value="male">
            <label class="text" for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label class="text" for="male">Fe-Male</label>
          </div>
          <div class="row-content">
            <label class="label text" for="department">Department</label>
            <div>
              <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
              <label class="text" for="hr">HR</label>
              <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
              <label class="text" for="sales">SALES</label>
              <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
              <label class="text" for="finance">FINANCE</label>
              <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
              <label class="text" for="engineer">ENGINEER</label>
              <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
              <label class="text" for="others">OTHERS</label>
            </div>
          </div>
          <div class="row-content">
            <label class="label text" for="salary">Choose your salary</label>
            <input class="input" type="range" name="salary" id="salary" min="300000"
            max="500000" step=100 value="400000">
            <output class="salary-output text" for="salary">400000</output>
          </div>



        
    </form>

  </div>
    
</body>
</html>
